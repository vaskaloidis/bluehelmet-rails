development: &default
  database: blue-helmet
  adapter: postgresql
  pool: 10
  host: localhost
  username: postgres
  password: postgres


development:
  <<: *default
  database: blue-helmet-dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: blue-helmet-test

production:
  <<: *default
  database: blue-helmet-prod

